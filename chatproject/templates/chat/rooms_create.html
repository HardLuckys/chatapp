{% extends 'base.html' %}

{% block content %}
  <div class="col-6 mx-auto mt-5 text-center">
    <h3>What chat room would you like to enter?</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-dark" type="submit" name="button">create</button>
    </form>
    <h3 class="text-center">Комнаты:</h3>
    {% for room in rooms %}
    <div class="col-8 mx-auto rounded bg-dark text-light py-3 my-3">
      <a class="text-light" href="{{ room.get_absolute_url }}">{{ room.room_name }}</a>
      <small>Создатель: {{ room.creator }}</small>
    </div>
    {% endfor %}
  </div>
{% endblock %}
